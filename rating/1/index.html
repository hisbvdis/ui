<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
<!-- ПРИМЕЧАНИЕ: Подключить маску из отдельного файла не удалось -->

<!-- =========================================================== -->
<!-- ========================== ШАБЛОН ========================= -->
<!-- =========================================================== -->
<svg width="0" height="0" viewBox="0 0 32 32">
  <defs>
    <!-- Шаблон фигуры звезды -->
    <symbol viewBox="0 0 32 32" id="star">
      <path d="M31.547 12a.848.848 0 00-.677-.577l-9.427-1.376-4.224-8.532a.847.847 0 00-1.516 0l-4.218 8.534-9.427 1.355a.847.847 0 00-.467 1.467l6.823 6.664-1.612 9.375a.847.847 0 001.23.893l8.428-4.434 8.432 4.432a.847.847 0 001.229-.894l-1.615-9.373 6.822-6.665a.845.845 0 00.214-.869z" />
    </symbol>
    
    <!-- Маска, которая будет делать часть фигуры полупрозрачной -->
    <mask id="half">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <rect x="50%" y="0" width="32" height="32" fill="#333" />
    </mask>
  </defs>
</svg>


<!-- =========================================================== -->
<!-- ======================= ОТРИСОВКА ========================= -->
<!-- =========================================================== -->
<!-- Звезда с полной заливкой -->
<svg class="icon" width="32" height="32" viewBox="0 0 32 32">
  <!-- Отрисовка фигуры -->
  <use href="#star"/>
  <!-- Отрисовка фигуры без заливки (только с контуром) -->
  <use href="#star" fill="none"/>
</svg>

<!-- Звезда с частичной заливкой -->
<svg class="icon" width="32" height="32" viewBox="0 0 32 32">
  <!-- Отрисовка фигуры с применением маски -->
  <use href="#star" mask="url(#half)"/>
  <!-- Отрисовка фигуры без заливки (только с контуром) -->
  <use href="#star" fill="none"/>
</svg>

</body>
</html>
