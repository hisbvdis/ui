<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modal.css" />
  <script src="modal.js" type="module"></script>
  <title>Document</title>
</head>
<body>

<div class="placeholder-70"></div>

<button type="button" data-modal-trigger="true" data-target-modal-id="section1" aria-haspopup="true">Окно №1 (маленькое)</button>
<br />
<br />
<button type="button" data-modal-trigger="true" data-target-modal-id="section2" aria-haspopup="true">Окно №2 (маленькое)</button>
<br />
<br />
<a href="modal.html" data-modal-trigger="true" data-target-modal-id="section3" aria-haspopup="true">Окно №3 (большое)</a>

<div class="placeholder-70"></div>

<section class="section  srOnly" id="section1" aria-modal="true" role="dialog" aria-labelledby="section1__title" aria-describedby="section1__desc">
  <h3 class="section__title" id="section1__title">Modal №1</h3>
  <p class="section__desc" id="section1__desc">Без интерактивных элементов – в фокусе кнопка "Ok"</p>
  <button type="button" data-close-btn>Закрыть</button>
  <button type="button" data-focus>ОК (Focus)</button>
  <a href="#">Ссылка</a>
</section>

<section class="section  srOnly" id="section2" aria-modal="true" role="dialog" aria-labelledby="section2__title" aria-describedby="section2__desc">
  <h3 class="section__title" id="section2-title">Modal №2</h3>
  <p class="section__desc" id="section2-desc">В фокусе кнопка чекбокс</p>
  <input type="checkbox" />Интерактивный элемент (в фокусе)
  <button type="button">ОК</button>
  <button type="button" data-close-btn>Закрыть</button>
</section>

<section class="section  srOnly" id="section3" aria-modal="true" role="dialog" aria-labelledby="section3-title" aria-describedby="section3-desc">
  <h3 class="section__title" id="section3-title">Modal №3</h3>
  <p class="section__desc" id="section3-desc">Modal №3 description</p>
  <div class="placeholder-70"></div>
  <div class="placeholder-70"></div>
  <p>В окне нет кнопки для "Enter"</p>
  <p><textarea></textarea></p>
  <a class="js-modalActionBtn" href="http://google.com" data-ctrl-enter-btn>Кнопка для Ctrl+Enter</a>
  <button type="button" data-close-btn>Закрыть</button>
</section>

<div class="modalUnderlay"></div>

</body>
</html>
