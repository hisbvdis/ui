<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
  <title>Modal</title>
</head>
<body>

<div class="placeholder-70vh"></div>

<a href="modal.html" data-modal-opener  data-target="#modal1">Окно №1 (маленькое)</a>
<br />
<br />
<a href="modal.html" data-modal-opener  data-target="#modal2">Окно №2 (большое)</a>

<div class="placeholder-70vh"></div>

<section class="modal" id="modal1">
  <div class="modal__content">
    <h3>Modal №1</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, nostrum.</p>
    <input type="checkbox" />
    <button type="button" data-close-btn data-enter-btn>ОК (Enter)</button>
    <button type="button" data-close-btn>Закрыть</button>
  </div>
</section>

<section class="modal" id="modal2">
  <div class="modal__content">
    <h3>Modal №2</h3>
    <div class="placeholder-70vh"></div>
    <div class="placeholder-70vh"></div>
    <p>В окне нет кнопки для "Enter"</p>
    <p><textarea></textarea></p>
    <a class="js-modalActionBtn" href="http://google.com" data-ctrl-enter-btn>Кнопка для Ctrl+Enter</a>
    <button type="button" data-close-btn>Закрыть</button>
  </div>
</section>

</body>
</html>
