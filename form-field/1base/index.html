<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<!-- Простой шаблон -->
<div class="field">
  <label class="field__label" for="field1">Название поля 1</label>
  <input class="field__input" id="field1" type="text" name="field" placeholder="placeholder" />
</div>

<!-- Полный шаблон -->
<div class="field">
  <label class="field__label" for="field1">Название поля 1</label>
  <p class="field__inputWrapper">
    <input class="field__input" id="field1" type="text" name="field" placeholder="placeholder" />
    <span class="field__icon  field__icon--info"></span>
    <button class="field__btn">Очистить</button>
  </p>
  <p class="field__error" aria-live="polite"></p>
</div>

</body>
</html>
