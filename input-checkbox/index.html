<!DOCTYPE html>
<html lang="en">

<body>

<h2>Разметка вне формы</h2>
<div class="checkbox">
  <input class="checkbox__input" id="checkbox1" type="checkbox" name="checkboxGroup1" value="checkbox1">
  <label class="checkbox__label" for="checkbox1">Название чекбокса 1</label>
</div>

<h2>Разметка в форме</h2>
<ul class="form__options">
  <li class="checkbox  form__option">
    <input class="checkbox__input" id="checkbox2" type="checkbox" name="checkboxGroup2" value="checkbox2">
    <label class="checkbox__label" for="checkbox2">Название чекбокса 2</label>
  </li>
</ul>

</body>
</html>
