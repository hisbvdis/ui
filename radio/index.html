<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<h2>Разметка вне формы</h2>
<div class="radio">
  <label class="radio__label">
    <input class="radio__input" type="radio" name="groupName" value="radio1">
    <span class="radio__name">Название радио 1</span>
  </label>
</div>

<h2>Разметка в форме</h2>
<ul class="form__options">
  <li class="radio  form__option">
    <label class="radio__label">
      <input class="radio__input" type="radio" name="groupName" value="radio2">
      <span class="radio__name">Название радио 2</span>
    </label>
  </li>
</ul>

</body>
</html>
