<body>

<h2>Разметка вне формы</h2>
<div class="radio">
  <input class="radio__input" id="radio1" type="radio" name="groupName1" value="radio1">
  <label class="radio__label" for="radio1">Название радио 1</label>
</div>

<h2>Разметка в форме</h2>
<ul class="form__options">
  <li class="radio  form__option">
    <input class="radio__input" id="radio2" type="radio" name="groupName2" value="radio2">
    <label class="radio__label" for="radio2">Название радио 2</label>
  </li>
</ul>

</body>
