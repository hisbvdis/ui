<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="custom-mark.css" />
  <title>Document</title>
</head>
<body>

<h2>Разметка вне формы</h2>
<label class="option" for="option1">
  <input class="option__input" id="option1" type="checkbox" name="optionGroup1" value="option1">
  <span class="option__mark"></span>
  <span class="option__title">Название опции 1</span>
</label>

<h2>Разметка в форме</h2>
<ul class="form__options">
  <li class="form__option">
    <label class="option" for="option2">
      <input class="option__input" id="option2" type="checkbox" name="optionGroup1" value="option2">
      <span class="option__mark"></span>
      <span class="option__title">Название опции 2</span>
    </label>
  </li>
</ul>

</body>
</html>
