<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<h2>Разметка вне формы</h2>
<div class="checkbox">
  <label class="checkbox__label">
    <input class="checkbox__input" type="checkbox" name="checkboxGroup1" value="checkbox1">
    <span class="checkbox__name">Название чекбокса 1</span>
  </label>
</div>

<h2>Разметка в форме</h2>
<ul class="form__options">
  <li class="checkbox  form__option">
    <label class="checkbox__label">
      <input class="checkbox__input" type="checkbox" name="checkboxGroup2" value="checkbox2">
      <span class="checkbox__name">Название чекбокса 2</span>
    </label>
  </li>
</ul>

</body>
</html>
