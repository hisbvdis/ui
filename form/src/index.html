<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <form class="form" action="https://echo.htmlacademy.ru" method="POST">

    <fieldset class="form__fieldset">
      <p class="form__legend">
        <span class="form__legendInner">ТИП</span>
      </p>
      <ul class="form__options">
        <li class="form__option">
          <label class="option">
            <input class="option__input  srOnly" type="radio" name="type" value="accessories" checked>
            <span class="option__mark  option__mark--radio"></span>
            <span class="option__name">Аксессуар для интерьера</span>
          </label>
        </li>
        <li class="form__option">
          <label class="option">
            <input class="option__input  srOnly" type="radio" name="type" value="toys">
            <span class="option__mark  option__mark--radio"></span>
            <span class="option__name">Детская игрушка</span>
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset class="form__fieldset">
      <p class="form__legend">
        <span class="form__legendInner">Цвет</span>
      </p>
      <ul class="form__options">
        <li class="form__option  form__option--color">
          <label class="option">
            <input class="option__input  srOnly" type="checkbox" name="color" value="white" checked />
            <span class="option__mark  option__mark--checkbox"></span>
            <span class="option__name">Белый</span>
          </label>
        </li>
        <li class="form__option  form__option--color">
          <label class="option">
            <input class="option__input  srOnly" type="checkbox" name="color" value="gray" />
            <span class="option__mark  option__mark--checkbox"></span>
            <span class="option__name">Серый</span>
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset class="form__fieldset">
      <p class="form__legend">
        <span class="form__legendInner">ФИО</span>
      </p>
      <div class="form__fields">
        <div class="form__group">
          <label class="field">
            <span class="field__name">Имя:</span>
            <input class="field__input" type="text" name="firstName" placeholder="Введите ваше имя*" />
          </label>
        </div>
        <div class="form__group">
          <label class="field">
            <span class="field__name">Фамилия:</span>
            <input class="field__input" type="text" name="lastName" placeholder="Укажите фамилию*" />
          </label>
        </div>
        <div class="form__group">
          <label class="field">
            <span class="field__name">Отчество:</span>
            <input class="field__input" type="text" name="patronymic" placeholder="Отчество, если желаете" />
          </label>
        </div>
      </div>
    </fieldset>
    
    <fieldset class="form__fieldset">
      <p class="form__legend  form__legend--waMargin">
        <span class="form__legendInner">Тел</span>
      </p>
      <div class="form__fields">
        <div class="field">
          <label class="field__label  srOnly" for="phone1">Контактный телефон*:</label>
          <p class="field__body">
            <input class="field__input" id="phone1" type="tel" name="phone1" placeholder="+7 ХХХ ХХ ХХ*" />
            <svg class="field__icon" width="18" height="18">
              <use xlink:href="./img/sprite.svg#field__phone"/>
            </svg>
          </p>
        </div>
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <p class="form__legend  form__legend--waMargin">
        <span class="form__legendInner">E-Mail</span>
      </p>
      <div class="form__fields">
        <div class="field">
          <label class="field__label  srOnly" for="phone1">E-Mail</label>
          <p class="field__body">
            <input class="field__input" id="phone1" type="email" name="email1" placeholder="Ваш Email" />
            <svg class="field__icon" width="18" height="18">
              <use xlink:href="./img/sprite.svg#email"/>
            </svg>
          </p>
        </div>
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <p class="form__legend">
        <span class="form__legendInner">Доп</span>
      </p>
      <div class="form__group">
        <label class="field">
          <span class="field__name  srOnly">Дополнительные пожелания</span>
          <textarea class="field__textarea" name="additionally"
            placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </label>
      </div>
    </fieldset>
    
    <footer class="form__footer">
      <small class="form__smallText">* Поля обязательны для заполнения</small>
      <button class="btn  form__submit" type="submit">Отправить заказ</button>
    </footer>
  </form>

  <script src="main.js"></script>

</body>

</html>
