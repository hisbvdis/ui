<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="main.js" defer></script>
</head>

<body>
<form class="form" action="#" method="POST" >
  <h2 class="form__heading  srOnly" id="form__heading">Форма заказа</h2>

  <fieldset class="form__fieldset">
    <legend class="form__legend">Тип</legend>
    <div class="form__legendClearfix"></div>
    <ul class="form__options">
      <li class="form__option">
        <label class="option">
          <input class="option__input  srOnly" type="radio" name="type" value="accessories" checked>
          <span class="option__mark  option__mark--radio"></span>
          <span class="option__title">Аксессуар для интерьера</span>
        </label>
      </li>
      <li class="form__option">
        <label class="option">
          <input class="option__input  srOnly" type="radio" name="type" value="toys">
          <span class="option__mark  option__mark--radio"></span>
          <span class="option__name">Детская игрушка</span>
        </label>
      </li>
    </ul>
  </fieldset>

  <fieldset class="form__fieldset">
    <legend class="form__legend">Цвет</legend>
    <div class="form__legendClearfix"></div>
    <ul class="form__options">
      <li class="form__option">
        <label class="option">
          <input class="option__input  srOnly" type="checkbox" name="color" value="white" checked />
          <span class="option__mark  option__mark--checkbox"></span>
          <span class="option__name">Белый</span>
        </label>
      </li>
      <li class="form__option">
        <label class="option">
          <input class="option__input  srOnly" type="checkbox" name="color" value="gray" />
          <span class="option__mark  option__mark--checkbox"></span>
          <span class="option__name">Серый</span>
        </label>
      </li>
    </ul>
  </fieldset>

  <fieldset class="form__fieldset">
    <legend class="form__legend">ФИО</legend>
    <div class="form__legendClearfix"></div>
    <div class="field  form__field">
      <label class="field__label" for="name">Имя</label>
      <input class="field__input" id="name" type="text" name="firstName" placeholder="Введите ваше имя*" />
    </div>
    <div class="field  form__field">
      <label class="field__label" for="surname">Фамилия</label>
      <input class="field__input" id="surname" type="text" name="lastName" placeholder="Укажите фамилию*" />
    </div>
    <div class="field  form__field">
      <label class="field__label" for="patronymic">Отчество</label>
      <input class="field__input" id="patronymic" type="text" name="patronymic" placeholder="Отчество, если желаете" />
    </div>
  </fieldset>

  <fieldset class="form__fieldset">
    <legend class="form__legend">Тел</legend>
    <div class="form__legendClearfix"></div>
    <div class="field">
      <label class="field__label  srOnly" for="phone1">Контактный телефон:</label>
      <p class="field__control">
        <input class="field__input" id="phone1" type="tel" name="phone1" placeholder="+7 ХХХ ХХ ХХ*" />
        <svg class="field__icon" width="18" height="18">
          <use xlink:href="./img/sprite.svg#field__phone" />
        </svg>
      </p>
    </div>
  </fieldset>

  <fieldset class="form__fieldset">
    <legend class="form__legend">E-mail</legend>
    <div class="form__legendClearfix"></div>
    <div class="field">
      <label class="field__label  srOnly" for="email">E-Mail</label>
      <p class="field__control">
        <input class="field__input" id="email" type="email" name="email1" placeholder="Ваш Email" />
        <svg class="field__icon" width="18" height="18">
          <use xlink:href="./img/sprite.svg#email" />
        </svg>
      </p>
    </div>
  </fieldset>

  <fieldset class="form__fieldset">
    <legend class="form__legend">Доп</legend>
    <div class="form__legendClearfix"></div>
    <label class="field">
      <span class="field__name  srOnly">Дополнительные пожелания</span>
      <textarea class="field__input  field__input--textarea" name="additionally" placeholder="Опишите все ваши пожелания к заказу"></textarea>
    </label>
  </fieldset>

  <footer class="form__footer">
    <small class="form__small">* Поля обязательны для заполнения</small>
    <button class="btn  form__submit" type="submit">Отправить заказ</button>
  </footer>
</form>

</body>

</html>
