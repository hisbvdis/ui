<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<h2>Разметка вне формы</h2>
<div class="field">
  <label class="field__label" for="field1">Название поля 1</label>
  <input class="field__input" id="field1" type="text" name="field" placeholder="placeholder" />
</div>

<h2>Разметка в форме</h2>
<form>
  <fieldset class="form__fields">
    <div class="field  form__field">
      <label class="field__label" for="field2">Название поля 2</label>
      <input class="field__input" id="field2" type="text" name="field" placeholder="placeholder" />
    </div>
  </fieldset>
</form>

</body>
</html>
