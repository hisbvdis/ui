<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" type="module"></script>
  <title>Document</title>
</head>
<body>

<div class="carousel">
  <ul class="carousel__list" id="carousel1">
    <li class="carousel__item  carousel__item--visible">Элемент 1</li>
    <li class="carousel__item">Элемент 2</li>
    <li class="carousel__item">Элемент 3</li>
    <li class="carousel__item">Элемент 4</li>
    <li class="carousel__item">Элемент 5</li>
  </ul>

  <p class="carousel__buttons">
    <button class="carousel__btn" type="button" data-trigger="carousel" data-target="carousel1" data-dir="prev">Назад</button>
    <button class="carousel__btn" type="button" data-trigger="carousel" data-target="carousel1" data-dir="next">Вперёд</button>
  </p>
</div>

</body>
</html>
