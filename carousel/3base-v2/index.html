<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <ul class="slides__list">
      <li class="slides__item">
        <img class="slides__img" src="img/1.webp" width="1800" height="1200" alt="Рыжий кот лежит с закрытыми глазами" />
      </li>
      <li class="slides__item">
        <img class="slides__img" src="img/2.webp" width="960" height="640" alt="Чёрный котёнок с белыми лапами" />
      </li>
      <li class="slides__item  slides__item--visible">
        <img class="slides__img" src="img/3.webp" width="931" height="524" alt="Белый кот с пятнистой головой" />
      </li>
      <li class="slides__item">
        <img class="slides__img" src="img/4.webp" width="1024" height="683" alt="Белоснежный кот лежит на пеньке" />
      </li>
    </ul>

    <button class="slideBtn  slides__slideBtn  slides__slideBtn--prev" type="button">
      <svg width="17" height="30" alt="">
        <use xlink:href="img/sprite.svg#prev" />
      </svg>
      <span class="srOnly">Предыдущий слайд</span>
    </button>
    <button class="slideBtn  slides__slideBtn  slides__slideBtn--next" type="button">
      <svg width="17" height="30" alt="">
        <use xlink:href="img/sprite.svg#next" />
      </svg>
      <span class="srOnly">Следующий слайд</span>
    </button>
  </div>

  <div class="thumbs">
    <ul class="thumbs__list">
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/1.webp" width="100" height="67" alt="Рыжий кот лежит с закрытыми глазами" />
          <span class="srOnly">Слайд 1</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/2.webp" width="100" height="67" alt="Чёрный котёнок с белыми лапами" />
          <span class="srOnly">Слайд 2</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/3.webp" width="100" height="56" alt="Рыжий кот лежит с закрытыми глазами" />
          <span class="srOnly">Слайд 3</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/4.webp" width="100" height="67" alt="Рыжий кот лежит с закрытыми глазами" />
          <span class="srOnly">Слайд 4</span>
        </button>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
