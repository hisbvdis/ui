<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <script src="js/slides_Pointermove_Handler.js" type="module"></script>
  <title>Document</title>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <ul class="slides__list">
      <li class="slides__item  slides__item--visible">
        <img class="slides__img" src="img/1.jpg">
      </li>
      <li class="slides__item">
        <img class="slides__img" src="img/2.jpg">
      </li>
      <li class="slides__item">
        <img class="slides__img" src="img/3.jpg">
      </li>
      <li class="slides__item">
        <img class="slides__img" src="img/4.jpg">
      </li>
    </ul>

    <button class="slideBtn  slides__slideBtn  slides__slideBtn--prev" type="button">
      <span class="slideBtn__icon">&#10094;</span>
      <span class="slideBtn__name  srOnly">Предыдущий слайд</span>
    </button>
    <button class="slideBtn  slides__slideBtn  slides__slideBtn--next" type="button">
      <span class="slideBtn__name  srOnly">Следующий слайд</span>
      <span class="slideBtn__icon">&#10095;</span>
    </button>
  </div>

  <div class="thumbs  carousel__thumbs">
    <ul class="thumbs__list">
      <li class="thumbs__item">
        <button class="thumbs__btn  thumbs__btn--active" type="button">
          <img class="thumbs__img" src="img/thumbs/1.jpg">
          <span class="thumbs__name  srOnly">Слайд 1</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/2.jpg">
          <span class="thumbs__name  srOnly">Слайд 2</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/3.jpg">
          <span class="thumbs__name  srOnly">Слайд 3</span>
        </button>
      </li>
      <li class="thumbs__item">
        <button class="thumbs__btn" type="button">
          <img class="thumbs__img" src="img/thumbs/4.jpg">
          <span class="thumbs__name  srOnly">Слайд 4</span>
        </button>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
